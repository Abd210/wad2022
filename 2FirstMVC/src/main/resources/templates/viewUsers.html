<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Users</title>
</head>
<body>
<h1>All Users</h1>
<ul>
    <li th:each="user : ${users}">
        <span th:text="${user.id}"></span> -
        <span th:text="${user.name}"></span> -
        <span th:text="${user.email}"></span>
    </li>
</ul>
<p><a th:href="@{/}">Back to Home</a></p>
</body>
</html>
