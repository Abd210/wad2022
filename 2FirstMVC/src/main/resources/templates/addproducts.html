<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new product</title>
</head>
<body>
<h1>Add a Product</h1>
<form th:object="${product}" method="post">
    Name: <input th:field="*{name}" /> <br/>
    Price: <input th:field="*{price}" step="0.01" /> <br/>
    Category: <input th:field="*{category}" /> <br/>
    <button type="submit">Save</button>
</form>
<p><a th:href="@{/}">Back to Home</a></p>
</body>
</html>
