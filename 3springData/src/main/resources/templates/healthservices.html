<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Health Services</title>
</head>
<body>
<h1>Health Services</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Type</th>
        <th>Encounter ID</th>
        <th>Health Issue Type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="service : ${healthServices}">
        <td th:text="${service.id}">ID</td>
        <td th:text="${service.description}">Description</td>
        <td th:text="${service.type}">Type</td>
        <td th:text="${service.medicalEncounter.id}">Encounter ID</td>
        <td th:text="${service.healthIssue.type}">Health Issue Type</td>
    </tr>
    </tbody>
</table>
<br/>
<a href="/queries">Back to Home</a>
</body>
</html>
